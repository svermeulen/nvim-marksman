plugins {
  id "maven-publish"
  id "ave-versioning" version '2.0.0'
  id "com.ave.vimplugin" version '1.2.0'
}

group = "com.ave.vim.plugins"

task clean(type:Delete) {
  delete buildDir
}

publishing {
  repositories {
    maven {
      url aveMavenUrl
      credentials {
        username aveMavenUser
        password aveMavenPassword
      }
    }
  }
}

